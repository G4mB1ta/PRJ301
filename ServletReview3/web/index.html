<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum Odd or Even</title>
        <style>
            .form-container {
                display: flex;
                align-items: center;
                border: 1px solid #000;
                padding: 10px;
                width: fit-content;
            }
            .form-container input[type="text"] {
                margin: 0 10px;
            }
            .form-container div {
                display: flex;
                flex-direction: column;
                margin-right: 10px;
            }
            
        </style>
    </head>
    <body>
        <form class="form-container" action="sum" method="post">
            <label for="number">Enter an integer number n:</label>
            <input type="text" id="number" name="number">
            <div>
                <label><input type="radio" name="operation" value="sum-odd"> Sum odd</label>
                <label><input type="radio" name="operation" value="sum-even"> Sum even</label>
            </div>
            <button type="submit">Execute</button>
        </form>
    </body>
</html>
